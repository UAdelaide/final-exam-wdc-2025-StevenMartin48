<!DOCTYPE html>
<head><title>Dog Walk Service</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div class="mainContent">
    <h1>Dog Walk Service</h1>
    <p>
        This synergistic progressive webapp with blockchain and AI integration will be the web2.0 upgrade your unsynergised dog's walking life. This is ultimately a lifestyle app with integrated social media features.
    </p>

    <label>Username</label><br><input id="username" type="text" placeholder="username"><br>
    <label>Password</label><br><input id="password" type="password" placeholder="password"><br>
    <button type="button" onclick="login()">Log in</button>
    <div id="app">
  <img :src="dailydoggo">

</div>
</div>









  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({

      setup() {

        const dailydoggo = ref('');

        async function getdog(){
        const fetchDog = await fetch('https://dog.ceo/api/breeds/image/random');
        const doginfo = fetchdog.json()
        const dogimage = doginfo.message
        return dogimage;
        }

        onMounted(() => {

          dailydoggo = getdog();

        });





        return {
          dailydoggo
        };
      }
    }).mount('#app');
  </script>

</body>
