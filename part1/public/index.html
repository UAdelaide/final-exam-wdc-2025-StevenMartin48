<!DOCTYPE html>
<head><title>Dog Walk Service</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div class="mainContent">
    <h1>Dog Walk Service</h1>
    <p>
        This synergistic progressive webapp with blockchain and AI integration will be the web2.0 upgrade your unsynergised dog's walking life. This is ultimately a lifestyle app with integrated social media features.
    </p>
    <div id="app">
  <button @click="count++">
    Count is: {{ count }}
  </button>
</div>
</div>









  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const walks = ref([]);
        const message = ref('');
        const error = ref('');

        async function loadWalkRequests() {
          try {
            const res = await fetch('/api/walks');
            if (!res.ok) throw new Error('Failed to load walk requests');
            walks.value = await res.json();
          } catch (err) {
            error.value = err.message;
          }
        }

        async function getCurrentUser() {
          let userid;
          const fetchtime = await fetch('api/users/me')
          if(fetchtime.status === 200){
            userid = await fetchtime.text();
            return userid;
          }
        }

        async function applyToWalk(requestId) {
          try {
            const userid = await getCurrentUser();
            console.log(userid);
            const res = await fetch(`/api/walks/${requestId}/apply`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ walker_id: userid })
            });
            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Application failed');
            message.value = result.message;
            error.value = '';
            await loadWalkRequests();
          } catch (err) {
            error.value = err.message;
            message.value = '';
          }
        }



        onMounted(() => {
          loadWalkRequests();
        });

        return {
          walks,
          message,
          error,
          applyToWalk,
          getCurrentUser
        };
      }
    }).mount('#app');
  </script>

</body>
