  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({

      setup() {

        const dailydoggo = ref('');

        async function getdog(){
        const fetchDog = await fetch('https://dog.ceo/api/breeds/image/random');
        const doginfo = await fetchDog.json()
        const dogimage = doginfo.message
        console.log(dogimage);
        return dogimage;
        }

        onMounted(async() => {

          dailydoggo.value = await getdog();

        });





        return {
          dailydoggo
        };
      }
    }).mount('#app');
  </script>
